name: Prerelease Build

on:
  push:
    branches:
      - main
    tags-ignore:
      - "*.*.*"

jobs:
  build-prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Generate prerelease version
        id: version
        run: |
          # Get the short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          # Get current timestamp
          TIMESTAMP=$(date +%Y%m%d.%H%M%S)
          # Create prerelease version
          PRERELEASE_VERSION="dev-${TIMESTAMP}-${COMMIT_HASH}"
          echo "prerelease_version=${PRERELEASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Generated prerelease version: ${PRERELEASE_VERSION}"

      - name: Update pom.xml version
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          include: 'pom.xml'
          find: '<version>dev</version>'
          replace: '<version>${{ steps.version.outputs.prerelease_version }}</version>'

      - name: Build project
        run: mvn --batch-mode --update-snapshots clean package

      - name: Create prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prerelease-${{ steps.version.outputs.prerelease_version }}
          name: Prerelease ${{ steps.version.outputs.prerelease_version }}
          body: |
            ## Prerelease Build
            
            **Version:** ${{ steps.version.outputs.prerelease_version }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}
            **Build Date:** ${{ github.event.head_commit.timestamp }}
            
            This is an automated prerelease build for development purposes.
            This version will NOT be published to Maven Central.
            
            ### Changes
            - Automated build from commit ${{ github.sha }}
            - Version: ${{ steps.version.outputs.prerelease_version }}
          files: target/*.jar
          prerelease: true
          draft: false
          generate_release_notes: false

      - name: Revert pom.xml version
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          include: 'pom.xml'
          find: '<version>${{ steps.version.outputs.prerelease_version }}</version>'
          replace: '<version>dev</version>'

      - name: Commit version revert
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'revert: Restored dev version after prerelease build'
          file_pattern: 'pom.xml'
          branch: main
